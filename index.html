
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
body {
    margin: 0;
    padding: 0;
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    height: 100vh;
    overflow: hidden;
}

h1 {
    margin-top: 80px;
    font-size: 28px;
    color: white;
}

.btn {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.3s ease;
}

#yes {
    background-color: #ff4d6d;
    color: white;
    left: 35%;
    top: 55%;
}

#no {
    background-color: #333;
    color: white;
    left: 60%;
    top: 55%;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Will You Be My Valentine? üíñ</h1>

<button id="yes" class="btn" onclick="yesClicked()">Yes üíï</button>
<button id="no" class="btn">No üò¢</button>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
let noBtn = document.getElementById("no");
let yesBtn = document.getElementById("yes");
let music = document.getElementById("bgMusic");

function yesClicked() {
    document.body.innerHTML = "<h1 style='color:white;margin-top:100px;'>Yayyyy!!! ‚ù§Ô∏èüòç I knew it!</h1>";
}

function moveButton() {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    
    // Increase YES button size
    yesBtn.style.transform = "scale(1.2)";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

// Start music on first touch/click
document.body.addEventListener("click", function() {
    music.play();
}, { once: true });

// Create floating hearts
setInterval(() => {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}, 500);
</script>

</body>
</html>
